<p>producto-get works!</p>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of productos">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td><a [routerLink]="['edit', product.id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteProducto(product.id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
